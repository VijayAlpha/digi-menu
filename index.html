<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/menu.js"></script>

    <title>Digital menu</title>
  </head>

  <body>
    <div class="container container--gird-fr1">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__btn nav__btn--add-recipe" href="cart.html" style="display: none;">
                <span>Cart</span>
              </a>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <span>About Us</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="recipe">
        <figure class="recipe__fig" style="margin-bottom: 4rem">
          <img src="src/img/test-1.jpg" alt="Tomato" class="recipe__img" />
          <h1 class="recipe__title">
            <span> Multi Spice Biriyani</span>
          </h1>
        </figure>
        <div class="dish-box">
          <div class="recipe__details flex__btw" id="${dish._id}">
            <h2 class="heading--2" style="flex: 1">Main Dish</h2>
          </div>
        </div>

        <div class="recipe__ingredients">
          <h2 class="heading--2">You Order</h2>
          <ul class="recipe__ingredient-list orderListHere">
          </ul>
          <div style="margin-top: 4rem;">
            <label style="font-size: 2.2rem; font-weight: bold;">Your Name</label>
            <input
              placeholder="Your Name"
              required
              name="title"
              type="text"
              id="costumerName"
              style="padding: 1rem;"
            />
          </div>
          <div style="margin-top: 4rem;" class="flex flex__center">
            <h3 class="recipe__info" style="margin-right: 1rem; text-transform: None; font-size: 2.2rem;">Price : Rs </h3>
            <h3 class="recipe__info" style="font-size: 2.2rem;" id="bill-total-price">0</h3>
          </div>
        </div>

        <div class="recipe__directions">
          <form style="font-size: 1.7rem;">
            <h3 style="font-size: 2rem; font-weight: bold;">Payment</h3>
            
            <input type="radio" id="html" name="payment" value="cash" style="margin-left: 0.8rem;">
            <label for="html" style="padding: 1rem; display: inline-block;display: inline-block;">Cash</label><br>
            <input type="radio" id="css" name="payment" value="card">
            <label for="css" style="padding: 1rem; display: inline-block;">Card Payment</label><br>
          </form>
          <button class="btn--small recipe__btn" href="#" id="place-order-btn" >
            <span>Order</span>
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
